<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>

    <h2>Form with Default Values</h2>
    
    <form>
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john@example.com"><br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30"><br><br>

        <!-- Date Input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1990-01-01"><br><br>

        <!-- Color Input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <!-- URL Input -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" value="https://example.com"><br><br>

        <!-- Telephone Input -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="+1234567890"><br><br>

        <!-- Range Input -->
        <label for="satisfaction">Satisfaction (1-10):</label>
        <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="7"><br><br>

        <!-- File Input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" name="message">This is a default message.</textarea><br><br>

        <!-- Radio Buttons -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading" checked>
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br><br>

        <!-- Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA" selected>USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
